format:
  pdf:
    documentclass: scrbook
    highlight-style: arrow
    font-size: 12
    toc: true
    toc-depth: 2
    toc-title: "Content"
    lof: false
    lot: false
    color-links: true
    links-as-notes: true
    link-bibliography: false
    citecolor: "blue"
    include-in-header: [latex/preamble.tex]
    include-before-body: [latex/before_body.tex]
    geometry:
      - paperwidth=18.9cm
      - paperheight=24.61cm
      - inner=30mm
      - outer=17mm
      - top=30mm
      - bottom=24mm 
